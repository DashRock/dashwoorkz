
<!DOCTYPE html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>dashWoorkZ IT</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,500i,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
	       <!-- Place your FontAwesome kit's code here -->
	<!-- <script src="https://kit.fontawesome.com/50504be52e.js" crossorigin="anonymous"></script> -->

</head>
<body>
<div class="container main-container">
<!-- Header -->
   <header class="main-header" id="mainHeader">
   <div class="hamburger" id="hBurger">
       <div class="hamb-1" id="hamB1">
            <div class="hamb1 hamb1-1"></div>
            <div class="hamb1 hamb1-2"></div>
            <div class="hamb1 hamb1-3"></div>
        </div>
        <div class="hamb-2" id="hamB2">
            <div class="hamb2 hamb2-1"></div>
            <div class="hamb2 hamb2-2"></div>
            <div class="hamb2 hamb2-3"></div>
        </div>
   </div>
   <nav class="header-nav">
       <button class="btn header-nav-btn" id="headerNavBtn-1"></button>
       <button class="btn header-nav-btn" id="headerNavBtn-2"></button>
       <button class="btn header-nav-btn" id="headerNavBtn-3"></button>
       <button class="btn header-nav-btn" id="headerNavBtn-4"></button>
       <button class="btn header-nav-btn" id="headerNavBtn-5"></button>
   </nav>
   </header>
  
<div class="brand-content content" id="brandContent">
    
    <div class="dashwoorkz-info" id="dashwoorkzInfo">
        <aside class="about-box" id="aboutBox">
            <header class="side-header">
                <nav>
                    <button class="side-btn  side-nav-btn" id="sideNavBtn-1"></button>
                    <button class="side-btn  side-nav-btn" id="sideNavBtn-2"></button>
                    <button class="side-btn  side-nav-btn" id="sideNavBtn-3"></button>
                    <button class="side-btn  side-nav-btn" id="sideNavBtn-4"></button>
                </nav>
            </header>
            <div class="page-elements" id="pageElements">
                <div class="page-element button-styles" id="buttonStyles">
                    <nav class="btn-styles-nav-1">
                        <button class="btn-styles-nav-1-btn" id="styles-nav-1-1"></button>
                        <button class="btn-styles-nav-1-btn" id="styles-nav-1-2"></button>
                        <button class="btn-styles-nav-1-btn" id="styles-nav-1-3"></button>
                        <button class="btn-styles-nav-1-btn" id="styles-nav-1-4"></button>
                    </nav>
                </div>
                <div class="page-element animation-styles" id="animationStyles">
                    <div class="animation-style" id="animationStyle1"></div>
                    <div class="animation-style" id="animationStyle2"></div>
                    <div class="animation-style" id="animationStyle3"></div>
                    <div class="animation-style" id="animationStyle4"></div>
                </div>
                <div class="page-element form-styles" id="formStyles">
                    <div class="form-style" id="formStyle1">
                        <form method="" action="">
                            <h1></h1>
                            <div class="form-group">
                            <label>First Name:</label><br />
                                <input type="text" name="first_name" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                            <label>Last Name:</label><br />
                                <input type="text" name="last_name" placeholder="Last Name" />
                            </div>
                            <div class="form-group">
                            <label>Email:</label><br />
                                <input type="email" name="email" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                            <button type="submit" name="submit"></button>
                            </div>
                        </form>
                    </div>
                    <div class="form-style" id="formStyles2"></div>
                    <div class="form-style" id="formStyles3"></div>
                    <div class="form-style" id="formStyles4"></div>
                </div>
                <div class="page-element card-styles" id="cardStyles">
                    <div class="card-style" id="cardStyle1">
                        <h1 class="card-header">Style One Header</h1>
                        <h1 class="card-footer">Style One Footer</h1>
                    </div>
                    <div class="card-style" id="cardStyle2"></div>
                    <div class="card-style" id="cardStyle3"></div>
                    <div class="card-style" id="cardStyle4"></div>
                </div>
            </div>
        </aside>

    </div>
    <div class="main-content">
        <div class="general-info" id="generalInfo">
            <div class="general" id="general"></div>
            <div class="general-box" id="contentBox"></div>
        </div>
        <div class="brand-info" id="brandInfo">
            <div class="brand" id="brand">
                <div class="brand-badge" id="brandBadge">
                    <h1 class="brand-name"></h1>
                    <h1 class="brand-title"></h1>
                </div>
                <div class="brand-billboard" id="brandBillboard"></div>
            </div>
            <div class="content-box" id="contentBox"></div>
        </div>
        <div class="examples-info" id="examplesInfo">
            <div class="examples" id="examples">
                
            </div>
            <div class="examples-box" id="contentBox"></div>
        </div>
        <div class="dns-info" id="dnsInfo">
            <div class="dns-r" id="dnsR">
                
            </div>
            <div class="dns-box" id="dnsBox"></div>
        </div>
        <div class="linux-info" id="linuxInfo">
            <div class="linux-distro" id="linuxDistro">
                
            </div>
            <div class="linux-box" id="linuxBox"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
</div>
</div>
<script src="js/app.js"></script>
</body>

</html>
